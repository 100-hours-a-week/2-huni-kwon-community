<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../css/EditProfile.css">
</head>
<body>

    <header>
        <h1>아무 말 대잔치</h1>
        <div class="profile-menu">
            <img src="../images/profile_img.webp" alt="img" id="profile-icon">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="EditProfile.html">회원정보수정</a>
                <a href="EditPassword.html">비밀번호변경</a>
                <a href="#" id="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <main>
        <h2>회원정보수정</h2>
        <div for="profile-img" class="profile-label">프로필 사진*</div>
        <div class="profile-section">
            <div for="profile-upload" class="profile" src="../images/profile_img.webp" alt="프로필 사진" id="profile">
                <!-- <img src="../images/profile_img.webp" alt="프로필 사진" id="profile"> -->
                <div class="change-profile">변경</div>
            </div>
            <input type="file" id="profile-upload" accept="image/*" hidden>
        </div>

        
            <div class="email-label">이메일</div>
            <div class="email">startupcode@gmail.com</div>
        <form id="edit-form">
            <label for="nickname" class="nickname-label">닉네임</label>
            <input type="text" id="nickname" placeholder="startupcode">

            <button type="submit" id="edit-btn" disabled>수정하기</button>
        </form>

        <p id="withdraw-btn" class="out">회원 탈퇴</p>

        

        <!-- 탈퇴 모달 -->
        <div id="withdraw-modal" class="modal">
            <div class="modal-content">
                <p class="modal-title">회원탈퇴 하시겠습니까?</p>
                <p class="modal-text">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-buttons">
                    <button id="cancel-btn" class="cancel">취소</button>
                    <button id="confirm-btn" class="confirm">확인</button>
                </div>
            </div>
        </div>


        <div id="toast-message" class="toast">수정 완료</div>
    </main>

    <script src="../js/EditProfile.js"></script>

</body>
</html>
