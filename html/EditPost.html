<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../css/EditPost.css">
</head>
<body>
    <header>
        <button id="back-btn" class="back-button"><</button>
        <h1>아무 말 대잔치</h1>
        <div class="profile-menu">
            <img src="../images/profile_img.webp" alt="img" id="profile-icon">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="EditProfile.html">회원정보수정</a>
                <a href="EditPassword.html">비밀번호변경</a>
                <a href="#" id="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="edit-form">
            <h2 class="form-title">게시글 수정</h2>
            
            <div class="form-group">
                <label class="form-label required">제목</label>
                <input type="text" class="form-control" value="제목 1" maxlength="26" placeholder="제목을 입력하세요">
            </div>
            
            <div class="form-group">
                <label class="form-label required">내용</label>
                <textarea class="form-control" placeholder="내용을 입력하세요"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label helper-text">이미지</label>
                <div class="image-selector">
                    <button class="image-button">파일 선택</button>
                    <button class="image-button">기존 파일 열기</button>
                </div>
            </div>
            
            <button class="submit-button">수정하기</button>
        </div>
    </div>
    <script src="../js/EditPost.js"></script>
</body>
</html>
