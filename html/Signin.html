<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/Signin.css">
</head>
<body>

    <header>
        <button id="back-btn" class="back-button"><</button>
        <div>아무 말 대잔치</div>
    </header>

    <main>
        <div class="profile-title">회원가입</div>
        <div for="profile-img" class="profile-label">프로필 사진</div>
        <p class="error">* helper text</p>
        <div class="profile-upload">

            <input type="file" id="profile-img" accept="image/*" hidden>
            <div class="profile-preview" id="profile-preview">
                <span class="plus-icon">+</span>
            </div>
        </div>

        <form id="register-form">
            <label for="email" class="email-label">이메일*</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            <p class="error" id="email-help-text">* helper text</p>

            <label for="password" class="pass-label">비밀번호*</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="error" id="password-help-text">* helper text</p>

            <label for="confirm-password" class="confirm-label">비밀번호 확인*</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력하세요">
            <p class="error" id="confirm-password-help-text">* helper text</p>

            <label for="nickname" class="nickname-label">닉네임*</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
            <p class="error" id="nickname-help-text">* helper text</p>

            <button class="sign-btn" type="submit" id="register-btn">회원가입</button>
        </form>

        <div id="go-to-login" class="login-button">로그인하러 가기</divc>
    </main>

    <script src="../js/Signin.js"></script>

</body>
</html>
