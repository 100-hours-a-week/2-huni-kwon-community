<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../css/EditPassword.css">
</head>
<body>

    <header>
        <h1>아무 말 대잔치</h1>
        <div class="profile-menu">
            <img src="../images/profile_img.webp" alt="img" id="profile-icon">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="EditProfile.html">회원정보수정</a>
                <a href="EditPassword.html">비밀번호변경</a>
                <a href="#" id="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <main>
        <h2>비밀번호 수정</h2>

        <form id="password-form">
            <label for="password">비밀번호*</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <span class="helper-text" id="password-error"></span>

            <label for="confirm-password">비밀번호 확인*</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력하세요">
            <span class="helper-text" id="confirm-password-error"></span>

            <button type="submit" id="submit-btn" disabled>수정하기</button>
        </form>

        <div id="toast-message" class="toast">수정 완료</div>
    </main>

    <script src="../js/EditPassword.js"></script>

</body>
</html>
