<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
    <title>huni.kwon</title>
</head>
<body>
    <section class="wrap">
        <body>
            <section class="wrap">
                <article class="profile">
                    <img class="image" src="/images/profile_img.webp"/>
                    <h1 class="name">스타트업코드</h1>
                    <p class="description">간단한 소개</p>
                </article>
                <hr class="horizontal-rule"/>
                <article class="external">
                    <a id="phone" class="link" href="tel:01067008680">
                        <img src="/images/logo/telephone.svg"/>
                    </a>
                    <a id="email" class="link"  href="mailto:sunsetdust25@gmail.com">
                        <img src="/images/logo/email.svg"/>
                    </a>
                    <!--내 인스타 링크 추가 해야함-->
                    <a id="instagram" class="link" href="https://www.instagram.com/" target="_blank">
                        <img src="/images/logo/instagram.svg"/>
                    </a>
                    <a id="disquiet" class="link" href="https://disquiet.io" target="_blank">
                        <img src="/images/logo/disquiet.svg"/>
                    </a>
                    <a id="linkedin" class="link" href="https://www.linkedin.com/" target="_blank">
                        <img src="/images/logo/linkedin.svg"/>
                    </a>
                    <a id="clubhouse" class="link" href="https://clubhouse.com">
                        <img src="/images/logo/clubhouse.svg" />
                    </a>
                    <a id="youtube" class="link" href="https://youtube.co.kr" target="_blank">
                        <img src="/images/logo/youtube.svg"/>
                    </a>
                    <a id="home" class="link" href="https://startupcode.kr" target="_blank">
                        <img src="/images/logo/home.svg"/>
                    </a>
                    <a id="facebook" class="link" href="https://facebook.co.kr" target="_blank">
                        <img src="/images/logo/facebook.svg"/>
                    </a>
                    <a id="twitter" class="link" href="https://twitter.com" target="_blank">
                        <img src="/images/logo/twitter.svg"/>
                    </a>
                    <a id="naver" class="link" href="https://naver.co.kr" target="_blank">
                        <img src="/images/logo/naverblog.svg"/>
                    </a>
                </article>
                <article class="buttons">
                    <!-- href="" 이동할 홈페이지 주소.  -->
                    <!-- "스타트업코드 홈페이지"를 원하는 텍스트로 변경 -->
                    <a class="button" href="https://startupcode.kr" target="_blank">스타트업코드 홈페이지</a>
                    <a class="button" href="https://devpeople.kr" target="_blank">개발하는 사람들(외주개발)</a>
                    <!-- 사용하지 않는 버튼은 <a ~ </a> 까지 모두 지워 준다. -->
                    <a class="button" href="https://startuphub.kr" target="_blank">스타트업허브</a>
                </article>
                <article class="text">
                    <!-- 큰 글씨로 변경하고 싶을 경우 class의 이름을 small에서 big으로 변경 -->
                    <p class="small">우리가 만드는 서비스로 스타트업시장이 활성화될 것을 믿습니다.</p>
                </article>
                <article class="photo">
                    <!--images 폴더에 아래 이름의 파일 추가해야함-->
                    <img src="/images/photo/photo_1.jpeg"/>
                    <img src="/images/photo/photo_2.jpeg"/>
                    <img src="/images/photo/photo_3.jpeg"/>
                    <img src="/images/photo/photo_4.png"/>
                </article>
                <article class="youtube">
                    <!-- src="...동영상 아이디를 이전에 복사해둔 동영상 아이디 값으로 텍스트 변경." -->
                    <iframe  src="https://www.youtube.com/embed/동영상아이디?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </article>
            </section>
        </body>
	</section>
</body>
</html>
